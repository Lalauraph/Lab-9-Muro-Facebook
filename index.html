<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Muro de Facebook</title>
</head>
<body>

    <div class="comment-box">
        <img class="user-image" src="https://i.pinimg.com/originals/ff/a0/9a/ffa09aec412db3f54deadf1b3781de2a.png" alt="Imagen de usuario">
        <textarea id="comment-input" placeholder="¿Qué estas pensando, Laura?" onclick="abrirModal()"></textarea>
        <button id="comment-submit" disabled>Publicar</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <img class="user-image-modal" src="https://i.pinimg.com/originals/ff/a0/9a/ffa09aec412db3f54deadf1b3781de2a.png" alt="Imagen de usuario">
            <textarea id="modal-comment-input" placeholder="Escribe un comentario..."></textarea>
            <button id="modal-comment-submit" disabled>Publicar</button>
        </div>
    </div>

    <div id="post-container"></div>

    <footer>
        <script src="script.js"></script>
    </footer>
</body>
</html>
